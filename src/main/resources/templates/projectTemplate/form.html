<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    <link th:href="@{/css/dropDown.css}" href="/css/dropDown.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 class="emp">Sign Up</h1>

<div class="container">
    <form method="post" th:object="${projectDto}" th:action="@{'/projects/submit'}">
        <input type="hidden" name="id" th:field="*{id}" />
        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Name" th:field="*{projectName}" />
        </div>
        <div>
            <label for="description">Description</label>
            <input id="description" name="description" type="text" placeholder="Description" th:field="*{description}" />
        </div>
        <div>
            <label for="department-id">Department</label>
            <select id="department-id" name="department-id" th:field="*{department_id}">
                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.deptName}"></option>
            </select>
        </div>
        <div>
            <input id="submit" name="submit" type="submit" placeholder="Submit" />
        </div>
    </form>
</div>

</body>
</html>
