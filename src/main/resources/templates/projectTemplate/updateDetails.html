<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Page</title>
  <link th:href="@{/css/updateDetails.css}" href="/css/updateDetails.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 class="emp">Update Project Details</h1>

<div class="container" th:object="${thisProject}">
  <form method="post" th:object="${projectDto}" th:action="@{'/projects/submitUpdate'}">
    <div th:object="${projectId}">
      <input id="id" placeholder="Id" type="hidden" name="id" th:value="${projectId}" />
    </div>
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Name" th:value="${thisProject.projectName}" th:name="projectName" />
    </div>
    <div>
      <label for="description">Description</label>
      <input id="description" name="description" type="text" placeholder="description" th:value="${thisProject.description}" th:name="description" />
    </div>
    <div>
      <label for="department-id">Department_Id</label>
      <select id="department-id" name="department-id" th:field="*{department_id}">
        <option th:each="department : ${departments}" th:if="${department.deptName==thisProject.department.deptName}" th:text="${department.deptName}" th:value="${department.id}"></option>
        <option th:each="department : ${departments}" th:if="${department.deptName!=thisProject.department.deptName}" th:text="${department.deptName}" th:value="${department.id}"></option>
      </select>
    </div>
    <div>
      <input id="submit" name="submit" type="submit" placeholder="Submit" />
    </div>
  </form>
</div>

</body>
</html>
