<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    <link th:href="@{/css/dropDown.css}" href="/css/dropDown.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1 class="emp">Sign Up</h1>

<div class="container">
    <form method="post" th:object="${departmentDto}" th:action="@{'/departments/submit'}">
        <input type="hidden" name="id" th:field="*{id}" />
        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Name" th:field="*{deptName}" />
        </div>
        <div>
            <label for="address">Location</label>
            <input id="address" name="address" type="text" placeholder="Address" th:field="*{location}" />
        </div>
        <div>
            <input id="submit" name="submit" type="submit" placeholder="Submit" />
        </div>
    </form>
</div>

</body>
</html>
